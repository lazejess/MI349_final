<section>
    <h1>Connect with me!</h1>
    <div  class="popup" id="popup-1">
        <div class= "overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;
            </div>
            <form>
                <h6>Fill out this form:</h6>
                <p><label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required>
                <p><label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required></p>
                <p><label for="Reason">Reason for Contact:</label>
        
                <select id="Reason">
                    <option value="">--Please choose an option--</option>
                    <option value="mentor">Looking for a mentor</option>
                    <option value="student-interview">Interested in interviewing you for grad school</option>
                    <option value="employee-interview">Interested in an interview for job role</option>
                </select>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <button onclick="togglePopup()">Contact Form</button>
    <script src="popupform.js"></script>
</section>
